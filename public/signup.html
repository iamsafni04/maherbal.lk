<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MaHerbals - Premium Botanical Membership</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- Signup Specific Premium UI Engine --- */
        .signup-page-wrapper {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at bottom left, var(--glass), transparent),
                radial-gradient(circle at top right, rgba(79, 111, 82, 0.05), transparent);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .signup-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 3.5rem;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-hover);
            position: relative;
            z-index: 10;
            animation: cardElevate 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .signup-card:hover {
            border-color: var(--secondary);
            transform: translateY(-8px);
        }

        @keyframes cardElevate {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* --- Decorative Vector Flourish --- */
        .flower-orb {
            position: absolute;
            z-index: 1;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: floatOrb 10s infinite alternate ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: var(--secondary);
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 250px;
            height: 250px;
            background: var(--accent);
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .header-box {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-box h2 {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-box p {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 600;
        }

        /* --- Interactive Input Fields --- */
        .input-group {
            position: relative;
            margin-bottom: 2.2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 800;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 1.3rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            color: var(--text);
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-group input:focus {
            border-color: var(--secondary);
            background: var(--card-bg);
            box-shadow: 0 15px 30px rgba(79, 111, 82, 0.15);
            outline: none;
            transform: scale(1.02) translateX(5px);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .pass-toggle-btn {
            position: absolute;
            right: 18px;
            bottom: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
            color: var(--text-muted);
        }

        .pass-toggle-btn:hover {
            color: var(--secondary);
            transform: rotate(15deg) scale(1.2);
        }

        /* --- Vector Glowing Signup Button --- */
        .btn-wrapper {
            margin-top: 3.5rem;
        }

        .signup-btn {
            width: 100%;
            height: 70px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(79, 111, 82, 0.25);
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.7s;
        }

        .signup-btn:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 25px 50px rgba(79, 111, 82, 0.4);
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        /* --- Loading Logic Style --- */
        .btn-loading {
            pointer-events: none;
            filter: grayscale(0.5);
        }

        .btn-loading span {
            opacity: 0;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            margin: -15px 0 0 -15px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: rotateSpin 0.7s linear infinite;
        }

        @keyframes rotateSpin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-footer {
            text-align: center;
            margin-top: 2.5rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .form-footer a {
            color: var(--secondary);
            text-decoration: none;
            margin-left: 8px;
            transition: 0.3s;
            position: relative;
        }

        .form-footer a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: 0.3s;
        }

        .form-footer a:hover {
            color: var(--accent);
        }

        .form-footer a:hover::after {
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav-container">
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="logo"><img src="logo.png" alt="MaHerbals"></a>
                <div class="slogan-container">
                    <span class="slogan-main">MaHerbals</span>
                    <span class="slogan-sub">Join Our Family</span>
                </div>
            </div>
            <nav class="nav-links" id="main-nav">
                <!-- script.js will handle injections -->
            </nav>
        </div>
    </header>

    <div class="signup-page-wrapper">
        <!-- Floating Vector Orbs -->
        <div class="flower-orb orb-1"></div>
        <div class="flower-orb orb-2"></div>

        <div class="signup-card">
            <div class="header-box">
                <h2>Join With Us</h2>
                <p>Start your journey today</p>
            </div>

            <form id="signup-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="nature@maherbals.com">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Choose a strong password">
                    <button type="button" class="pass-toggle-btn" id="pass-toggle-btn"
                        onclick="togglePass()">üëÅÔ∏è</button>
                </div>

                <div class="btn-wrapper">
                    <button type="submit" id="signup-submit-btn" class="signup-btn">
                        <span>Register</span>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                Already have a member? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function togglePass() {
            const p = document.getElementById('password');
            const btn = document.getElementById('pass-toggle-btn');
            if (p.type === 'password') {
                p.type = 'text';
                btn.innerText = 'üëì';
            } else {
                p.type = 'password';
                btn.innerText = 'üëÅÔ∏è';
            }
        }

        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('signup-submit-btn');

            // Add vectorized loading state
            btn.classList.add('btn-loading');

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    // Success Animation
                    document.querySelector('.signup-card').style.transform = 'translateY(-30px) scale(0.9)';
                    document.querySelector('.signup-card').style.opacity = '0';
                    setTimeout(() => {
                        alert('Registration Successful! Redirecting to Secure Login...');
                        window.location.href = 'login.html';
                    }, 600);
                } else {
                    const data = await res.json();
                    alert(data.error || 'Identity registration failed. Try another email.');
                    btn.classList.remove('btn-loading');
                }
            } catch (err) {
                alert('Connection to the server lost. Please ensure your backend is healthy.');
                btn.classList.remove('btn-loading');
            }
        };
    </script>
</body>

</html>
